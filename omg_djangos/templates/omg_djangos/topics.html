{% extends "omg_djangos/base.html" %}

{% block content %}
    Tópicos:
    <ul>
        {%for topic in topics%}
        <li>
            <a href="{% url 'topic' topic.id %}">{{topic}}</a>
        </li>
        {% empty %}
            <li>Não há topicos no banco de dados</li>
        {%endfor%}
    </ul>

    <a href="{% url 'new_topic' %}">Adicionar um novo tópico</a>
{% endblock content%}
